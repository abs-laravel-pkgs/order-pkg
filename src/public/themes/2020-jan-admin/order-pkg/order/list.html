<div class="content-wrap bl-fixed">
    <table class="table table-striped table-fixed-header" id="orders_list">
        <thead class="header">
            <tr>
                <th class="action">Actions</th>
                <td>
                    Order #
                </td>
                <td>
                    Date
                </td>
                <td>
                    Billing Name
                </td>
                <td>
                    Shipping Name
                </td>
                <td>
                    Order Total
                </td>
                <!--                 <td>
                    Type
                </td> -->
                <td>
                    Status
                </td>
            </tr>
        </thead>
    </table><!-- Table -->
</div>
<!-- Modal -->
<div class="modal fade down-block" id="order-delete-modal" tabindex="-1" order="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" order="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-alert">
                    <div class="alert-item">
                        <div class="alert-details bg-red">
                            <p>Are You Sure want to Delete?</p>
                            <button type="button" class="btn btn-red" data-dismiss="modal" aria-label="Close"><i class="icon ion-md-close"></i></button>
                        </div>
                    </div>
                    <div class="alert-button">
                        <input type="hidden" name="order_id" id="order_id" value="">
                        <button type="button" class="btn btn-red" data-dismiss="modal">Reject</button>
                        <button type="button" id="accept" ng-click="deleteOrder()" data-dismiss="modal" class="btn btn-red">Accept</button>
                    </div>
                </div><!-- Modal Alert -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal Content -->
